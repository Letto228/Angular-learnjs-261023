<!-- {{ data }} -->
<div *ngIf="products as valueProp; else loaderTemplate; let value" class="scroll-container">
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 3;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
            ></app-card>
        </div>
        <div class="pagination">
            <!-- Add pagination control -->
            <button (click)="back()">Назад</button>
            <button
                *ngFor="let pageIndex of pageIndexes"
                [class.activePaginationButton]="pageIndex === activeIndex"
                (click)="selectIndex(pageIndex)"
            >
                {{ pageIndex + 1 }}
            </button>
            <button (click)="next()">Вперёд</button>
        </div>
    </ng-container>
    <!-- <app-card class="card" [product]="value[1]"></app-card>

    <app-card class="card" [product]="value[3]"></app-card>
    <app-card class="card" [product]="value[4]"></app-card> -->
</div>
