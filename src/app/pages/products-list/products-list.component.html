<div *ngIf="products as valueProp; else loaderTemplate; let value" class="scroll-container">
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
            ></app-card>
        </div>
        <div *ngIf="pageIndexes.length > 1" class="pagination">
            <!-- Add pagination control -->
            <button (click)="back()">&#8592;</button>
            <button
                *ngFor="let index of pageIndexes"
                [class.active]="index === activeIndex"
                (click)="selectIndex(index)"
            >
                {{ index + 1 }}
            </button>
            <button (click)="next()">&#8594;</button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
