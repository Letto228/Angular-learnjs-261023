<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <div class="feedback">
        <mat-card-subtitle>Рейтинг: {{ product.rating }}</mat-card-subtitle>
        <mat-card-subtitle>Отзывы: {{ product.feedbacksCount }}</mat-card-subtitle>
    </div>
    <img mat-card-image [alt]="product.images[0].source" [src]="product.images[0].url" />
    <mat-card-content class="cost">
        <p>Цена: {{ product.price }} руб.</p>
    </mat-card-content>
    <button mat-raised-button color="primary" class="buy-button">В корзину</button>
</mat-card>
