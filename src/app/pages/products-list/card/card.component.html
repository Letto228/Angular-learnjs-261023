<mat-grid-list rowHeight="3:2" [cols]="columns" (window:resize)="onResize($event)">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>Рейтинг: {{ product.rating }}</mat-card-subtitle>
                    <mat-card-subtitle>Отзывы: {{ product.feedbacksCount }}</mat-card-subtitle>
                    <img
                        mat-card-lg-image
                        alt="Photo Product"
                        src="https://c.dns-shop.ru/thumb/st1/fit/0/0/dff090e667cd39dd397678905df52de5/6c3e7aab802deb19513c7cf55dd7c527efb9127d8aba2ed90f3d224577137fe2.jpg"
                    />
                </mat-card-title-group>
            </mat-card-header>

            <mat-card-content>Цена: {{ product.price }} р.</mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onClick($event)">Купить</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
