<mat-card *ngFor="let product of productList" class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" class="img-card" [src]="product.images[0].url" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product.feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon [class.star-active]="isStarActive(1, product.rating)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(2, product.rating)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(3, product.rating)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(4, product.rating)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(5, product.rating)">star</mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-raised-button color="warn" (click)="onProductBuy($event, product._id)">
            Buy
        </button>
    </mat-card-actions>
</mat-card>
