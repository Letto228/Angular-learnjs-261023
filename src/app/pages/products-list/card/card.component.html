<mat-card class="example-card">
    <mat-card-header>
        <img
            mat-card-image
            [alt]="product.images[0].source"
            [src]="product.images[0].url"
        />
    </mat-card-header>
    <mat-card-content>
        <p [style.font-size.px]="20">{{product.name}}</p>
        <p>Чудесный планшет, качественный, для всех видов программистов, тянет даже игрушки!</p>
    </mat-card-content>
    <mat-card-actions>
        <div style="display: flex; gap: 1rem">
            <p style="padding-top: 4px">{{product.price}} $</p>
            <div style="display: flex">
                <mat-icon *ngFor="let star of ratingArray" class="star">star</mat-icon>
                <p style="padding-top: -3px; font-size: 0.8rem">{{product.feedbacksCount}}</p>
            </div>
        </div>
        <button
            mat-flat-button
            color="primary"
            (click)="onClickBuyProduct(); $event.stopPropagation()"
        >
            Купить
        </button>
    </mat-card-actions>
</mat-card>
