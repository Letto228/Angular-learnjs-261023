<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ productMock.name }}</mat-card-title>
        <mat-card-subtitle>{{ productMock.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="product-image" [src]="productMock.images[0].url" />
    <mat-card-content>
        <span class="product__price">{{ productMock.price }} $</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyClick($event)">Купить</button>
    </mat-card-actions>
</mat-card>
