<mat-card class="card">
    <mat-card-header>
            <img
                mat-card-avatar
                [src]="productMock.images[0].url"
                alt="Изображение"
                />
        <mat-card-title>{{ productMock.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       {{ productMock.price  }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buyClick($event)">Купить</button>
    </mat-card-actions>
</mat-card>
