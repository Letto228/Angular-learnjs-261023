<div *ngIf="popupContent$ | async as popupContent">
    <div class="popup-shadow">
        <div class="content-wrapper">
            <button class="close-popup" (click)="closePopup()">X</button>
            <ng-container
                *ngTemplateOutlet="popupContent.template; context: popupContent.context"
            ></ng-container>
        </div>
    </div>
</div>
