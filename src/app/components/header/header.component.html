<mat-toolbar color="primary">
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="onMenuClick($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <img alt="Shop icon" class="shop-icon" [src]="applicationConfig?.shopIconSrc" />
    <span>{{ applicationConfig?.title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
        (click)="openPopup(favoritePopupTemplate)"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<ng-template #favoritePopupTemplate let-title>
    {{ title }}
    <h1>No, you are favorite</h1>
    <button (click)="closePopup()">I know</button>
</ng-template>
